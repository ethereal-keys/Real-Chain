<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Chain QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product QR Code Generator</h1>
        <p>Generate QR codes for product authentication</p>
        
        <!-- Input for product ID -->
        <div class="input-section">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" placeholder="Enter product ID (e.g., p01)" />
            <button onclick="generateQR()">Generate QR Code</button>
        </div>

        <!-- QR code display area -->
        <div id="qrcode"></div>

        <!-- Download button (hidden until QR is generated) -->
        <button id="downloadBtn" onclick="downloadQR()" style="display: none;">Download QR Code</button>
    </div>

    <!-- QR code library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
